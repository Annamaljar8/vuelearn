<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>Exercise_2</title>
</head>
<body>
  <div id="exercise">
    <button v-on:click="alertMe">Click me</button>
    <div>
      <input type="text" v-on:keydown.enter="readKey (event)">
      <p>{{ value }}</p>
    </div>
  </div>

  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  <script>
  new Vue ({
    el:'#exercise',
    data: {
      value: '',
    },
    methods: {
      alertMe: function() {
        alert('Alert!')
      },
      readKey: function (event){
      this.value=event.target.value;}
    }
  })
</script>
</body>
</html>
